<div class="col s3">
  <div class="card">
    <div class="card-image">
      <img src="{{ imageUrl }}">
      <span class="card-title">{{ pokemon.name }}</span>
    </div>
    <div class="card-action">
      <a 
        class="card-action__btn"
        (click)="onClick()"
      >Catch!</a>
    </div>
  </div>
</div>
