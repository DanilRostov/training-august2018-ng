<div id="modal-sign-in" class="modal modal-sign-in">
  <div class="modal-content">
    <i 
      id="modal-sign-in-close" 
      class="material-icons modal-sign-in-close"
      (click)="onSingInModalClose()"
    >close</i>
    <h4>Signing In</h4>
    <p>Please type your auth credentials</p>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
    </div>
    <a class="waves-effect waves-light btn">Sign In</a>
  </div>
</div>
